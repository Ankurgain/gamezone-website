<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone - Download Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(33% - 20px);
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .game-card img {
            width: 100%;
            border-radius: 8px;
        }
        .game-card h3 {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }
        .game-card p {
            font-size: 0.9em;
            color: #666;
        }
        .game-card a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>GameZone</h1>
    <p>Your hub for downloading and learning about popular games!</p>
</header>

<div class="container">
    <h2>Popular Games</h2>
    <div class="game-list">
        <!-- Game Card 1 -->
        <div class="game-card">
            <img src="minecraft.jpg" alt="Minecraft Image">
            <h3>Minecraft</h3>
            <p>Explore, create, and survive in a blocky, procedurally-generated 3D world.</p>
            <a href="https://play.google.com/store/apps/details?id=com.mojang.minecraftpe" target="_blank">Download on Play Store</a>
        </div>

        <!-- Add more game cards here -->
    </div>
</div>

</body>
</html>
